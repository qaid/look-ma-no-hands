name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  build-and-release:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build DMG
        run: ./scripts/create-dmg.sh "${{ steps.version.outputs.VERSION }}"

      - name: Create ZIP archive
        run: |
          cd build
          zip -r "LookMaNoHands-${{ steps.version.outputs.VERSION }}.zip" "Look Ma No Hands.app"

      - name: Generate SHA256 Checksums
        run: |
          cd build
          echo "Generating checksums for release artifacts..."
          shasum -a 256 "Look Ma No Hands ${{ steps.version.outputs.VERSION }}.dmg" > checksums.txt
          shasum -a 256 "LookMaNoHands-${{ steps.version.outputs.VERSION }}.zip" >> checksums.txt
          echo ""
          echo "=== Checksums ==="
          cat checksums.txt

      - name: Generate SBOM (CycloneDX Format)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: cyclonedx-json
          output-file: build/sbom.cyclonedx.json
          upload-artifact: true

      - name: Generate SBOM (SPDX Format)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: build/sbom.spdx.json

      - name: Attest DMG Build Provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'build/Look Ma No Hands ${{ steps.version.outputs.VERSION }}.dmg'

      - name: Attest ZIP Build Provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'build/LookMaNoHands-${{ steps.version.outputs.VERSION }}.zip'

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/Look Ma No Hands ${{ steps.version.outputs.VERSION }}.dmg
            build/LookMaNoHands-${{ steps.version.outputs.VERSION }}.zip
            build/checksums.txt
            build/sbom.cyclonedx.json
            build/sbom.spdx.json
          generate_release_notes: true
