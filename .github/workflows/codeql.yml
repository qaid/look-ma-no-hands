name: "CodeQL Advanced Security"

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
  schedule:
    - cron: '0 12 * * 1'  # Weekly Monday scans

permissions:
  security-events: write
  contents: read

jobs:
  analyze:
    name: Analyze Swift Code
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: swift
          queries: security-extended  # Use security-focused query suite

      - name: Build for analysis
        run: swift build -c release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:swift"
